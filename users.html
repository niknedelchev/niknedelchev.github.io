<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Mobile Marketplace - User Accounts</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<header>
			<nav>
				<div class="logo">
					<img src="images/Logo.png" id="logo-img" alt="Mobile Plus Logo">
					<a href="index.html" class="logo">Mobile Plus</a>
				</div>
				<ul class="nav-links">
					<li>
						<a href="index.html">Home</a>
					</li>
					<li>
						<a href="product_listings.html">Products</a>
					</li>
					<li>
						<a href="cart.html">Cart</a>
					</li>
					<li>
						<a href="users.html">Account</a>
					</li>
				</ul>
			</nav>
		</header>
		<section id="user-accounts">
			<div class="user-registration">
				<h2>Register</h2>
				<form action="#" method="POST">
					<label for="name">Name</label>
					<input type="text" id="name" name="name" required="">
					<label for="email">Email</label>
					<input type="email" id="email" name="email" required="">
					<label for="password">Password</label>
					<input type="password" id="password" name="password" required="">
					<input type="submit" value="Register" class="btn">
				</form>
			</div>
			<div class="user-login">
				<h2>Login</h2>
				<form action="#" method="POST">
					<label for="email">Email</label>
					<input type="email" id="email" name="email" required="">
					<label for="password">Password</label>
					<input type="password" id="password" name="password" required="">
					<input type="submit" value="Login" class="btn">
				</form>
			</div>
		</section>
		<footer>
			<p>Â© 2023 Mobile Marketplace. All rights reserved.</p>
		</footer>
		<script src="main.js"></script>
	</body>
</html>
